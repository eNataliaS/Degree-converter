<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Convertor of degree</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" />
    <script defer src="js/script.js"></script>
    <link rel="icon" href="images/weather.png">
  </head>
  <body class="theme">
    <form class="form js-form">
      <fieldset class="form__fieldset">
        <label for="converter" class="form__label"
          ><strong>Convert from <span class="Cel">°C</span> to <span class="Far">°F</span></strong></label
        >
        <p><input class="form__input js-input" placeholder="Put value..." type="number" id="convertor" /></p>
        <p class="form__result js-result"></p>
        <button class="form__buttonConvert js-convert">Convert</button>
        <button class="form__buttonReset js-reset">Reset</button>
        <button class="form__buttonChange js-change">Change</button>
      </fieldset>
    </form>
  </body>
</html>
